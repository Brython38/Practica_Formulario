<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <header>
            <h1>
                Registro
            </h1>
        </header>
            <form action="#">
                <div class="datos">
                    <label class="campo">
                        Nombre
                    </label>
                    <input type="text" placeholder="Nombre" class="ingreso">
                </div>
                <div class="datos">
                    <label class="campo">
                        Apellido
                    </label>
                    <input type="text" placeholder="Apellido" class="ingreso">
                </div>
                <div class="datos">
                    <label class="campo">
                        Email
                    </label>
                    <input type="text" placeholder="Email" class="ingreso">
                </div>
                <div class="datos">
                    <label class="campo">
                        Contraseña
                    </label>
                    <input type="password" placeholder="Contraseña" class="ingreso">
                </div>
                <div class="datos">
                    <label class="campo">
                        Nacimiento
                    </label>
                    <input type="date" class="ingreso">
                </div>
                <div class="datos">
                    <label class="campo">
                        País
                    </label>
                    <select class="ingreso">
                        <option hidden>País</option>
                        <option>Argentina</option>
                        <option>Bolivia</option>
                        <option>Brasil</option>
                        <option>Chile</option>
                        <option>Paraguay</option>
                        <option>Uruguay</option>
                    </select>
                </div>
                <div class="datos">
                    <input type="checkbox" name="terminos">
                    <label>Acepto los términos y condiciones</label>
                </div>
                <div class="datos">
                    <button><a href="registro.html">Registrarse</a></button>
                </div>
            </form>
            <h4>
                ¿Necesitas ayuda?
            </h4>
    </section>
</body>
</html>
